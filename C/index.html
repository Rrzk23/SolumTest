<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ Frontend Test</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="page">
    <section class="card" id="authCard" aria-labelledby="loginTitle">
      <h1 id="loginTitle">Sign in</h1>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="username" required aria-describedby="emailHelp emailError" />
          <small id="emailHelp" class="help">Enter your registered email.</small>
          <small id="emailError" class="error" role="alert" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-row">
            <input type="password" id="password" name="password" autocomplete="current-password" required aria-describedby="pwdHelp pwdError" minlength="8" maxlength="16" />
            <button type="button" id="togglePw" class="ghost" aria-pressed="false" aria-label="Show password">ğŸ‘</button>
          </div>
          <small id="pwdHelp" class="help">8â€“16 chars, 1 upper, 1 lower, 1 number, 1 symbol.</small>
          <small id="pwdError" class="error" role="alert" aria-live="polite"></small>
        </div>

        <button type="submit" class="primary">Log in</button>
        <div class="links">
          <a href="#" id="forgotLink">Forgot password?</a>
        </div>
      </form>
    </section>

    <section class="card welcome hidden" id="welcomeCard" aria-live="polite">
      <h1>Welcome, <span id="welcomeEmail"></span>!</h1>
      <p>You are logged in.</p>
      <button id="logoutBtn" class="secondary">Log out</button>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
